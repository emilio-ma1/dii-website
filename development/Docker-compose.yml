version: '3.8'

services:

  frontend:
    build: ./frontend
    container_name: frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
    command: npm run dev -- --host 0.0.0.0
    networks:
      - dev-net

  backend:
    build: ./backend
    container_name: backend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=postgres
    depends_on:
      - postgres
    networks:
      - dev-net

  postgres:
    image: postgres:16
    container_name: postgres-dev
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - dev-net

networks:
  dev-net:
    driver: bridge
