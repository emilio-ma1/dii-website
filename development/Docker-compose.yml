version: '3.8'

services:

  frontend:
    build: ./frontend
    container_name: frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
    command: npm run dev -- --host 0.0.0.0
    networks:
      - dev-net

  backend:
    build: ./backend
    container_name: backend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_USER=user
      - DB_PASS=password
      - DB_NAME=appdb
      - DB_PORT=5432
      - JWT_SECRET=8f4a577db72f063da2a19a76eabd15fd0f840f43638e98ce780fa91fa27223af 
    depends_on:
      - postgres
    networks:
      - dev-net

  postgres:
    image: postgres:16
    container_name: postgres-dev
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - dev-net

networks:
  dev-net:
    driver: bridge
