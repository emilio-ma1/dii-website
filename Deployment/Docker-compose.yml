version: "3.9"

services:
  nginx:
    image: nginx:1.26-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: app-frontend:prod
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: app-backend:prod
    env_file:
      - .env.production
    depends_on:
      - postgres
      - mysql
    restart: always

  postgres:
    image: postgres:16
    env_file:
      - .env.production
    volumes:
      - ./postgres_prod_data:/var/lib/postgresql/data
    restart: always
